	<head>
		<title>EWA Poker :: Registrieren</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
		<meta name="description" content="Registrierungsseite des EWA Poker Portals."/>
		<meta name="keywords" content="register EWA poker"/>
		<meta name="language" content="de-AT"/>
		<link rel="stylesheet" type="text/css" href="styles/screen.css"/>
	</head>
	<body>
	<ul class="accessibility">
		<li><a href="#content" accesskey="0">Registrierungs-Formular</a></li>
		<li><a href="#navigation" accesskey="1">Navigation</a></li>
	</ul>
		<div id="wrapper">
			<div id="header">
				<div id="teaser">

				</div>
				<h1>EWA Poker</h1>
			</div>
			<div id="body">
				<div id="infoborder"><p><a href="#">Einloggen</a> oder <a href="#">Registrieren</a></p></div>
				<div id="sidebar">
					<ul id="navigation">
						<li><a href="#" accesskey="l" xml:lang="en">Login</a></li>
						<li><a href="#" >Registrieren</a></li>
					</ul>
				</div>
				<hr class="accessibility" />
				<div id="content">
					<h2>Registrieren</h2>
					<p>Bitte f&uuml;llen Sie das untenstehende Formular aus!</p>
					
						<form action="#" method="post" id="sendeRegistrierung">
						<h3>Pers&ouml;nliche Daten</h3>

						<div class="formblock">
						<fieldset>
							<div>
				                                <label class="Float" for="firstname">Vorname</label>
	                        			        <input type="text" id="firstname" name="firstname" />
							</div>
							<div>
								<label class="Float" for="lastname">Nachname</label>
								<input type="text" id="lastname" name="lastname" />
							</div>
							<div>
								<label class="Float" for="dateofbirth">Geburtsdatum</label>
								<input type="text" id="dateofbirth" name="dateofbirth" />
							</div>
							<div>
                				                <label class="Float" for="sex">Geschlecht</label>
                				                <select id="sex" name="sex">
                				                    <option value="w">weiblich</option>
                				                    <option value="m">m&auml;nnlich</option>
                				                </select>
                					</div>
						</fieldset>
						</div>

						<h3><span xml:lang="en">Login</span> Daten und Gr&ouml;&szlig;e des <span xml:lang="en">Stack</span></h3>
						<div class="formblock">
							<fieldset>
								<div>
									<label class="Float" for="username">Username</label>
									<input type="text" id="username" name="username" />
								</div>

								<div>
									<label class="Float" for="password">Passwort</label>
									<input type="password" id="password" name="password" />
								</div>

								<div>
									<label class="Float" for="stack">Gr&ouml;&szlig;e des <span xml:lang="en">Stack</span></label>
									<input type="text" id="stack" name="stack" />
								</div>
							</fieldset>
						</div>
						<div id="buttons">
							<input type="submit" value="Registrieren" accesskey="r" />
						</div>
						</form>

				</div>
			</div>
			<div id="footer">
				<p>&copy; 2008 EWA Poker.</p>
			</div>
		</div>
